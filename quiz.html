  <!-- Compteur de questions r√©pondues aujourd'hui (recr√©√© par ensureDailyStatsBarVisible) -->
  <div id="dailyStatsBar" style="display:none;"></div>

  <script>
    // Affichage instantan√© depuis localStorage ‚Äî m√™me source que updateDailyStatsBar()
    (function() {
      try {
        const now = new Date();
        const todayKey = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0') + '-' + String(now.getDate()).padStart(2, '0');
        const utcKey = now.toISOString().slice(0, 10);
        // M√™me logique que _getDailyHistoryMerged pour aujourd'hui
        let count = 0;
        try {
          const backup = JSON.parse(localStorage.getItem('dailyHistoryBackup') || '{}');
          count = Math.max(count, backup[todayKey] || 0);
        } catch (_) {}
        count = Math.max(count,
          parseInt(localStorage.getItem('dailyAnswered_' + utcKey)) || 0,
          parseInt(localStorage.getItem('dailyCountRatchet_' + utcKey)) || 0
        );
        const el = document.getElementById('answeredTodayCount');
        if (el) el.textContent = count || '‚Ä¶';
      } catch (_) {}
    })();
  </script>
