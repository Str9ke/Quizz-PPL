  <!-- Compteur de questions répondues aujourd'hui -->
  <div id="dailyStatsBar" style="display: block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 0.4rem 1rem; border-radius: 8px; margin: 0.5rem auto; max-width: 600px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <span style="font-size: 1.4rem; font-weight: bold;" id="answeredTodayCount">…</span>
  </div>

  <script>
    // Fallback ultra-simple pour afficher le compteur même si le script principal n'est pas chargé
    (function() {
      const waitForAuth = () => new Promise(resolve => {
        const u = auth.currentUser;
        if (u) return resolve(u);
        // Essayer auth first, puis fallback cachedUid
        const unsub = auth.onAuthStateChanged(user => {
          unsub();
          if (user) return resolve(user);
          // Auth null → utiliser cachedUid comme fallback
          const cached = localStorage.getItem('cachedUid');
          if (cached) return resolve({ uid: cached });
          resolve(null);
        });
        // Timeout si auth ne répond pas
        setTimeout(() => resolve(localStorage.getItem('cachedUid') ? { uid: localStorage.getItem('cachedUid') } : null), 2000);
      });

      const countToday = (responses) => {
        const now = new Date();
        const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
        let count = 0;
        Object.values(responses || {}).forEach(r => {
          let ts = null;
          if (r.timestamp?.seconds !== undefined) ts = r.timestamp.seconds * 1000;
          else if (typeof r.timestamp === 'number') ts = r.timestamp;
          else if (r.lastUpdated?.seconds !== undefined) ts = r.lastUpdated.seconds * 1000;
          else if (typeof r.lastUpdated === 'number') ts = r.lastUpdated;
          if (ts && ts >= todayStart) count++;
        });
        return count;
      };

      const renderCount = (n) => {
        // Ratchet: ne jamais diminuer dans la même journée
        const todayKey = 'dailyCountRatchet_' + new Date().toISOString().slice(0, 10);
        const prevMax = parseInt(localStorage.getItem(todayKey)) || 0;
        const display = Math.max(n, prevMax);
        if (display > prevMax) localStorage.setItem(todayKey, display);
        const bar = document.getElementById('dailyStatsBar');
        const num = document.getElementById('answeredTodayCount');
        if (bar) bar.style.display = 'block';
        if (num) num.textContent = display;
      };

      const run = async () => {
        try {
          const user = await waitForAuth();
          if (!user) return;
          // Lecture rapide : cache Firestore si hors-ligne, sinon réseau avec timeout
          const getOpts = navigator.onLine ? {} : { source: 'cache' };
          let doc;
          if (navigator.onLine) {
            try {
              doc = await Promise.race([
                db.collection('quizProgress').doc(user.uid).get(),
                new Promise((_, rej) => setTimeout(() => rej(new Error('timeout')), 2000))
              ]);
            } catch (_) {
              doc = await db.collection('quizProgress').doc(user.uid).get({ source: 'cache' });
            }
          } else {
            doc = await db.collection('quizProgress').doc(user.uid).get({ source: 'cache' });
          }
          const responses = doc.exists ? doc.data().responses || {} : {};
          const n = countToday(responses);
          renderCount(n);
          console.log('[fallback-dailyStats] uid=', user.uid, 'count=', n);
        } catch (e) {
          console.warn('[fallback-dailyStats] error', e);
        }
      };

      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(run, 400);
        setTimeout(run, 1400);
      });
    })();
  </script>

  <div class="container" id="quizContainer">

  <script>
    // Sécurité : déclenche l'affichage du compteur même si initQuiz ne le fait pas
    document.addEventListener('DOMContentLoaded', () => {
      try {
        if (typeof showBuildTag === 'function') showBuildTag();
        if (typeof ensureDailyStatsBarVisible === 'function') ensureDailyStatsBarVisible();
        const kick = async () => {
          if (typeof displayDailyStats === 'function') {
            console.log('[inline] forcing displayDailyStats');
            await displayDailyStats();
          } else {

          }
        };
        setTimeout(kick, 500);
        setTimeout(kick, 1500); // second essai au cas où auth arriverait plus tard
      } catch (e) {
        console.error('[inline] daily stats bootstrap error', e);
      }
    });
  </script>
  <script>
    // Ajout du gestionnaire pour le bouton Reset
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.getElementById('resetQuizBtn');
      if (btn) {
        btn.addEventListener('click', function() {
          if (typeof resetQuiz === 'function') {
            resetQuiz();
          } else {
            // fallback: reload page
            window.location.reload();
          }
        });
      }
    });
