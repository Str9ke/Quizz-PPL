  <script>

      authDomain: "quizaviation-b79ff.firebaseapp.com",

    };

    // Initialiser Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    window.auth = firebase.auth();
    window.db = firebase.firestore();

    // V√©rifier l'√©tat de connexion avant de charger les statistiques
    auth.onAuthStateChanged(user => {
      if (user) {
        // Appel unique ici
        initStats();
      } else {
        alert("Vous devez √™tre connect√© pour voir vos statistiques.");
        window.location = 'index.html';
      }
    });

    async function afficherStats() {
      // ...existing code that builds stats for non-EASA categories...
      // Assume non-EASA stats are built into htmlNonEASA:
      let htmlNonEASA = "...existing non-EASA stats HTML...";
      
      const uid = auth.currentUser?.uid;
      if (!uid) {
          console.error("Utilisateur non authentifi√©");
          return;
      }
      let doc = await db.collection("quizProgress").doc(uid).get();
      let responses = doc.exists ? doc.data().responses : {};

      // Mapping for Firestore stored EASA sub-categories:
      const easaMapping = {
        "section_easa_connaissance_avion": "EASA CONNAISSANCE DE L'AVION",
        "section_easa_meteorologie": "EASA METEOROLOGIE",
        "section_easa_performance_planification": "EASA PERFORMANCE ET PLANIFICATION",
        "section_easa_reglementation": "EASA REGLEMENTATION"
      };

      // Additional EASA sub-categories to handle direct naming:
      const easaList = [
        "EASA CONNAISSANCE DE L'AVION",
        "EASA METEOROLOGIE",
        "EASA PERFORMANCE ET PLANIFICATION",
        "EASA REGLEMENTATION",
        "EASA PROCEDURES",
        "EASA AERODYNAMIQUE",
        "EASA NAVIGATION"
      ];
      
      // Initialize counters for each distinct EASA sub-category (plus those already stored with proper names)
      let easaCats = {
          "EASA PROCEDURES": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
          "EASA AERODYNAMIQUE": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
          "EASA NAVIGATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
          "EASA CONNAISSANCE DE L'AVION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
          "EASA METEOROLOGIE": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
          "EASA PERFORMANCE ET PLANIFICATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
          "EASA REGLEMENTATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 }
      };

      // Aggregate Firestore responses using proper normalization
      for (let key in responses) {
          let r = responses[key];
          let raw = r.categorie ? r.categorie.trim().toUpperCase() : "";
          let normalized = easaMapping[raw] || (raw.includes("EASA") ? raw : raw);
          if (easaCats.hasOwnProperty(normalized)) {
              if (r.status === "r√©ussie") {
                  easaCats[normalized].reussie++;
              } else if (r.status === "rat√©e") {
                  easaCats[normalized].ratee++;
              } else if (r.status === "marqu√©e") {
                  easaCats[normalized].marquee++;
              } else {
                  easaCats[normalized].nonvue++;
              }
          }
      }

      // Build HTML for EASA sub-categories based on aggregated data
      let htmlEASA = "";
      for (let cat in easaCats) {
          let stats = easaCats[cat];
          let total = stats.reussie + stats.ratee + stats.nonvue + stats.marquee;
          let perc = total ? Math.round((stats.reussie * 100) / total) : 0;
          htmlEASA += `
              <h2>Cat√©gorie : ${cat}</h2>
              <p>Total : ${total} questions</p>
              <p>‚úÖ R√©ussies : ${stats.reussie}</p>
              <p>‚ùå Rat√©es : ${stats.ratee}</p>
              <p>üëÄ Non vues : ${stats.nonvue}</p>
              <p>üìå Marqu√©es : ${stats.marquee}</p>
              <div class="progressbar"><div class="progress" style="height:10px; background-color:yellow; width:${perc}%;"></div></div>
              <hr>
          `;
      }
      
      // Concatenate non-EASA and EASA HTML to display final stats
      document.getElementById("statsContainer").innerHTML = htmlNonEASA + htmlEASA;
    }
  </script>
