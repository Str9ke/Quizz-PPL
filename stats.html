  <script>
    // stats.html delegates entirely to script.js initStats() + afficherStats()
    let statsInitTriggered = false;
    let statsAuthTimeout;
    auth.onAuthStateChanged(user => {
      clearTimeout(statsAuthTimeout);
      if (user) {
        localStorage.setItem('cachedUid', user.uid);
        if (!statsInitTriggered) { statsInitTriggered = true; initStats(); }
      } else if (localStorage.getItem('cachedUid')) {
        console.log('[offline] stats.html: Auth null, UID en cache, d√©marrage offline');
        if (!statsInitTriggered) { statsInitTriggered = true; initStats(); }
      } else {
        alert("Vous devez √™tre connect√© pour voir vos statistiques.");
        window.location = 'index.html';
      }
    });
    // S√©curit√© : si auth ne fire pas dans les 3s et qu'on a un cachedUid, d√©marrer quand m√™me
    statsAuthTimeout = setTimeout(() => {
      if (!statsInitTriggered && localStorage.getItem('cachedUid')) {
        console.log('[offline] stats.html: Auth timeout, d√©marrage avec cachedUid');
        statsInitTriggered = true;
        initStats();
      }
    }, 3000);
