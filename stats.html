    // Initialiser Firebase
    if (!firebase.apps.length) {

    window.auth = firebase.auth();
    window.db = firebase.firestore();

    // V√©rifier l'√©tat de connexion avant de charger les statistiques
    auth.onAuthStateChanged(user => {
      if (user) {

        initStats();
      } else {
        alert("Vous devez √™tre connect√© pour voir vos statistiques.");

    async function afficherStats() {
      // ...existing code that computes stats for non-EASA categories...
      // For example, assume the non‚ÄêEASA stats HTML is built into:
      let htmlNonEASA = "...existing non‚ÄêEASA stats HTML...";
      
      // Now compute the EASA sub‚Äêcategory stats from Firestore.
      const uid = auth.currentUser?.uid;
      if (!uid) {
          console.error("Utilisateur non authentifi√©");
          return;
      }
      let easaCats = {
        "EASA AERODYNAMIQUE": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA NAVIGATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA CONNAISSANCE DE L'AVION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA METEOROLOGIE": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA PERFORMANCE ET PLANIFICATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA REGLEMENTATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 }
      };
      
      try {
          const doc = await db.collection("quizProgress").doc(uid).get();
          const responses = doc.exists ? doc.data().responses : {};
          for (let key in responses) {
              const r = responses[key];
              // Normalize the stored category using trimming and uppercase
              let rCat = r.categorie ? r.categorie.trim().toUpperCase() : "";
              // If Firestore stored raw keys differ (e.g. "SECTION_EASA_METEOROLOGIE") you can map them here:
              // if (rCat.startsWith("SECTION_EASA_")) { rCat = easaMapping[rCat] || rCat; }
              if (easaCats.hasOwnProperty(rCat)) {
                if (r.status === "r√©ussie") easaCats[rCat].reussie++;
                else if (r.status === "rat√©e") easaCats[rCat].ratee++;
                else if (r.status === "marqu√©e") easaCats[rCat].marquee++;
                else easaCats[rCat].nonvue++;
              }
          }
      } catch (e) {
          console.error("Erreur lors de la r√©cup√©ration des stats EASA:", e);
      }
      
      let htmlEASA = "";
      for (let cat in easaCats) {
        const stats = easaCats[cat];
        const total = stats.reussie + stats.ratee + stats.nonvue + stats.marquee;
        const perc = total ? Math.round((stats.reussie * 100) / total) : 0;
        htmlEASA += `
          <h2>Cat√©gorie : ${cat}</h2>
          <p>Total : ${total} questions</p>
          <p>‚úÖ R√©ussies : ${stats.reussie}</p>
          <p>‚ùå Rat√©es : ${stats.ratee}</p>
          <p>üëÄ Non vues : ${stats.nonvue}</p>
          <p>üìå Marqu√©es : ${stats.marquee}</p>
          <div class="progressbar"><div class="progress" style="height:10px; background-color:yellow; width:${perc}%;"></div></div>
          <hr>
        `;
      }
      // Concatenate non‚ÄêEASA stats with the EASA blocks
      document.getElementById("statsContainer").innerHTML = htmlNonEASA + htmlEASA;
    }
  </script>
