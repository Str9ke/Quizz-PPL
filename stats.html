<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Aviation - Statistiques</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA571OMe9w5ldJLcIwkT9bN6zd_Qn_Y9GU",
      authDomain: "quizaviation-b79ff.firebaseapp.com",
      projectId: "quizaviation-b79ff",
      storageBucket: "quizaviation-b79ff.firebasestorage.app",
      messagingSenderId: "200438765697",
      appId: "1:200438765697:web:3467cf30e905ed586e5580",
      measurementId: "G-N3G7EVGZ84"
    };

    // Initialiser Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    window.auth = firebase.auth();
    window.db = firebase.firestore();

    // V√©rifier l'√©tat de connexion avant de charger les statistiques
    auth.onAuthStateChanged(user => {
      if (user) {
        // Appel unique ici
        initStats();
      } else {
        alert("Vous devez √™tre connect√© pour voir vos statistiques.");
        window.location = 'index.html';
      }
    });

    async function afficherStats() {
      // ...existing code that builds non-EASA stats HTML...
      let htmlNonEASA = "...existing non-EASA stats HTML...";

      const uid = auth.currentUser?.uid;
      if (!uid) {
          console.error("Utilisateur non authentifi√©");
          return;
      }
      let doc = await db.collection("quizProgress").doc(uid).get();
      let responses = doc.exists ? doc.data().responses : {};

      // Helper to normalize Firestore category values for EASA sub‚Äëcategories
      function normalizeEASACategory(cat) {
          if (!cat) return "";
          let c = cat.trim().toUpperCase();
          // Mapping if stored keys use a prefix (e.g., "SECTION_EASA_...")
          if (c.startsWith("SECTION_EASA_")) {
              if (c === "SECTION_EASA_AERODYNAMIQUE") return "EASA AERODYNAMIQUE";
              if (c === "SECTION_EASA_NAVIGATION") return "EASA NAVIGATION";
              if (c === "SECTION_EASA_CONNAISSANCE_AVION") return "EASA CONNAISSANCE DE L'AVION";
              if (c === "SECTION_EASA_METEOROLOGIE") return "EASA METEOROLOGIE";
              if (c === "SECTION_EASA_PERFORMANCE_PLANIFICATION") return "EASA PERFORMANCE ET PLANIFICATION";
              if (c === "SECTION_EASA_REGLEMENTATION") return "EASA REGLEMENTATION";
          }
          // Otherwise, assume the stored value is already normalized
          return c;
      }

      // Initialize counters for each EASA sub‚Äëcategory
      let easaCats = {
        "EASA AERODYNAMIQUE": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA NAVIGATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA CONNAISSANCE DE L'AVION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA METEOROLOGIE": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA PERFORMANCE ET PLANIFICATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA REGLEMENTATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 }
      };

      // Iterate over Firestore responses and aggregate stats using normalized category
      for (let key in responses) {
          let r = responses[key];
          let cat = normalizeEASACategory(r.categorie);
          if (easaCats.hasOwnProperty(cat)) {
              if (r.status === "r√©ussie") {
                  easaCats[cat].reussie++;
              } else if (r.status === "rat√©e") {
                  easaCats[cat].ratee++;
              } else if (r.status === "marqu√©e") {
                  easaCats[cat].marquee++;
              } else {
                  easaCats[cat].nonvue++;
              }
          }
      }

      // Build HTML for each EASA sub‚Äëcategory based on Firestore data
      let htmlEASA = "";
      for (let cat in easaCats) {
        let stats = easaCats[cat];
        let total = stats.reussie + stats.ratee + stats.nonvue + stats.marquee;
        let perc = total ? Math.round((stats.reussie * 100) / total) : 0;
        htmlEASA += `
          <h2>Cat√©gorie : ${cat}</h2>
          <p>Total : ${total} questions</p>
          <p>‚úÖ R√©ussies : ${stats.reussie}</p>
          <p>‚ùå Rat√©es : ${stats.ratee}</p>
          <p>üëÄ Non vues : ${stats.nonvue}</p>
          <p>üìå Marqu√©es : ${stats.marquee}</p>
          <div class="progressbar"><div class="progress" style="height:10px; background-color:yellow; width:${perc}%;"></div></div>
          <hr>
        `;
      }
      // Concatenate non-EASA and EASA HTML
      document.getElementById("statsContainer").innerHTML = htmlNonEASA + htmlEASA;
    }
  </script>
</head>
<body>
  <h1>Quiz Aviation - Statistiques</h1>
  <div class="container" id="statsContainer">
    <!-- Les statistiques seront affich√©es ici -->
  </div>
  <div class="container" style="text-align: center; margin-top: 1rem;">
    <button onclick="resetStats()">R√©initialiser les Statistiques</button>
    <button onclick="window.location='index.html'">Retour Accueil</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
