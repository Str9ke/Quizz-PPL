  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA571OMe9w5ldJLcIwkT9bN6zd_Qn_Y9GU",
      authDomain: "quizaviation-b79ff.firebaseapp.com",
      projectId: "quizaviation-b79ff",
      storageBucket: "quizaviation-b79ff.firebasestorage.app",
      messagingSenderId: "200438765697",
      appId: "1:200438765697:web:3467cf30e905ed586e5580",
      measurementId: "G-N3G7EVGZ84"
    };

    // Initialiser Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    window.auth = firebase.auth();
    window.db = firebase.firestore();

    // V√©rifier l'√©tat de connexion avant de charger les statistiques
    auth.onAuthStateChanged(user => {
      if (user) {
        // Appel unique ici
        initStats();
      } else {
        alert("Vous devez √™tre connect√© pour voir vos statistiques.");
        window.location = 'index.html';
      }
    });

    async function afficherStats() {
      // ...existing code that computes stats for non-EASA categories...
      // Assume these are rendered into htmlNonEASA:
      let htmlNonEASA = "...existing non-EASA stats HTML...";

      // Now, compute statistics for the EASA sub-categories using Firestore
      const uid = auth.currentUser?.uid;
      let easaCategories = {
        "EASA AERODYNAMIQUE": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA NAVIGATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA CONNAISSANCE DE L‚ÄôAVION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA METEOROLOGIE": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA PERFORMANCE ET PLANIFICATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 },
        "EASA REGLEMENTATION": { reussie: 0, ratee: 0, nonvue: 0, marquee: 0 }
      };
      
      try {
          let doc = await db.collection("quizProgress").doc(uid).get();
          let responses = doc.exists ? doc.data().responses : {};
          for (let key in responses) {
            let r = responses[key];
            // Ensure the category is in uppercase for proper matching
            let cat = r.categorie ? r.categorie.trim().toUpperCase() : "";
            if (easaCategories.hasOwnProperty(cat)) {
              if (r.status === "r√©ussie") easaCategories[cat].reussie++;
              else if (r.status === "rat√©e") easaCategories[cat].ratee++;
              else if (r.status === "marqu√©e") easaCategories[cat].marquee++;
              else easaCategories[cat].nonvue++;
            }
          }
      } catch(e) {
          console.error("Erreur lors de la r√©cup√©ration des stats EASA:", e);
      }
      
      let htmlEASA = "";
      for (let cat in easaCategories) {
        let stats = easaCategories[cat];
        let total = stats.reussie + stats.ratee + stats.nonvue + stats.marquee;
        let perc = total ? Math.round((stats.reussie * 100) / total) : 0;
        htmlEASA += `
          <h2>Cat√©gorie : ${cat}</h2>
          <p>Total : ${total} questions</p>
          <p>‚úÖ R√©ussies : ${stats.reussie}</p>
          <p>‚ùå Rat√©es : ${stats.ratee}</p>
          <p>üëÄ Non vues : ${stats.nonvue}</p>
          <p>üìå Marqu√©es : ${stats.marquee}</p>
          <div class="progressbar"><div class="progress" style="height:10px; background-color:yellow; width:${perc}%;"></div></div>
          <hr>
        `;
      }
      // Concatenate the non-EASA stats with the EASA blocks
      document.getElementById("statsContainer").innerHTML = htmlNonEASA + htmlEASA;
    }
  </script>

</body>
