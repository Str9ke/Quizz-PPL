name: Deploy Pages (inject FIREBASE_API_KEY)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site with secret config
        run: |
          set -e
          mkdir -p site
          # copy files but exclude .git, .github and local-only config.js
          rsync -av --exclude='.git' --exclude='.github' --exclude='config.js' --exclude='node_modules' ./ site/

          # create config.js from repository secret
          cat > site/config.js <<'EOF'
          window.FIREBASE_CONFIG = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}"
          };
          EOF

      - name: Deploy to gh-pages branch (avoid deprecated actions)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

